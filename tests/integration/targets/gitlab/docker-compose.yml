version: "3.6"
services:
  gitlab:
    image: 'gitlab/gitlab-ee:latest'
    hostname: '8880-${GITPOD_WORKSPACE_ID}.${GITPOD_WORKSPACE_CLUSTER_HOST}'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://8880-${GITPOD_WORKSPACE_ID}.${GITPOD_WORKSPACE_CLUSTER_HOST}'
        nginx['listen_https'] = false
        nginx['listen_port'] = 80
    ports:
      - '8880:80'
